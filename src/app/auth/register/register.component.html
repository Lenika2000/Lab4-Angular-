<div class="container">
  <div class="card card-container">
    <img class="profile-img-card" src="../../../assets/new_year_cat.jpg" alt="" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Введите логин:</label>
        <input type="text" class="form-control" name="username" id="username"  [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block alert alert-danger">
        Введите имя пользователя!</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Введите пароль:</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
        <div *ngIf="f.submitted && !password.valid" class="help-block alert alert-danger">

          <div *ngIf="password.errors.required">
            Введите пароль!
          </div>
          <div *ngIf="password.errors.minlength">
            Пароль не может быть менее 4х символов!
          </div>

        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Создать аккаунт</button>
      <button [routerLink]="['/auth/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Назад</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
