<div class="container">
  <div class="card card-container">
    <img class="profile-img-card" src="../../../assets/new_year_cat.jpg" alt="" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Введите логин:</label>
        <input type="text" class="form-control" name="username" id="username"  [(ngModel)]="user.username" #username="ngModel" required />
        <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
          Введите имя пользователя
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Введите пароль:</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required/>

        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
          Введите пароль
        </div>

      </div>

      <button [disabled]="password.invalid || username.invalid"
              class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Создать аккаунт</button>
      <button [routerLink]="['/auth/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Назад</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
